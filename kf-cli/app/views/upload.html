<div class="container" upload>
    {{upload_url}}
    <br>
    <form class="dropzone" method="post" enctype="multipart/form-data" ng-dropzone dropzone="dropzone" dropzone-config="dropzoneConfig">
  <input name="file" type="file" multiple />
</form>

    <form  role="form" ng-action="{{upload_url}}" method="POST" enctype="multipart/form-data">
        Upload File: <input type="file" name="file"> <br>
        <div class="form-group">
            <label for="name" class="control-label">Name</label>

            <input type="text" name="author_name" class="form-control" id="name" placeholder="Name" required="">

        </div>

        <div class="form-group">
            <label for="location" class="control-label">Location</label>
            <input type="text" name="author_location" class="form-control" id="location" placeholder="Your Location">
        </div>
        <div class="form-group">
            <label for="website1" class="control-label">Personal Websites</label>
            <p class="help-block">If you have more artwork available (DeviantArt, a blog, online prints etc) feel free to link to it here.</p>

            <input type="text" name="author_links" class="form-control" id="website1" placeholder="http://www.example.com">
        </div>
        <label class="control-label">Social Media</label>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="facebook" value="">
                Facebook
            </label>
        </div>
         <input type="text" name="author_fb" class="form-control" id="facebook" ng-if="facebook" placeholder="Enter you FaceBook link here">
        <div class="checkbox">
            <label>
                <input class="" type="checkbox" ng-model="googleplus" value="">
                Google Plus
            </label>
        </div>
        <input type="text" name="author_g_plus" class="form-control" id="googleplus" ng-if="googleplus" placeholder="Enter you Google+ link here">

        <div class="checkbox">
            <label>
            <input type="checkbox" ng-model="twitter" value="">
            Twitter
        </label>

        </div>
<div class="form-group">
                <input type="text" name="author_twitter" class="form-control" id="twitter" ng-if="twitter" placeholder="Enter you Twitter link here">
            </div>

        <input type="submit" class="btn btn-default" name="submit" value="Submit">



    </form>

</div>
