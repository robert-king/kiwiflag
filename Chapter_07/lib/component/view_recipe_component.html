<div id="recipe-details">
  <h3>Recipe Details</h3>
  <div ng-if="cmp.recipe != null">
    <a class="extra-space" href="#/recipe/{{cmp.recipe.id}}/edit">
      <input type="button" value="Edit Recipe">
    </a>

    <div><strong>Name: </strong>{{cmp.recipe.name}}</div>
    <div><strong>Category: </strong>{{cmp.recipe.category}}</div>
    <div><strong>Rating: </strong>
        <rating max-rating="5" rating="cmp.recipe.rating"></rating>
    </div>
    <div>
      <strong>Ingredients:</strong>
      <ul>
        <li ng-repeat="ingredient in cmp.recipe.ingredients">
          {{ingredient}}
        </li>
      </ul>
    </div>
    <div>
      <strong>Directions:</strong>
      {{cmp.recipe.directions}}
    </div>
  </div>
  <div ng-if="cmp.recipe == null">
    <p>Sorry, we could not find the details of the recipe you requested.</p>
  </div>
</div>
